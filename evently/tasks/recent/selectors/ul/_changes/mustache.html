<li data-id="{{{id}}}" {{#state}}class="{{state}}"{{/state}}>
  <div class="avatar">
    <img src="{{{avatar_url}}}"/>
    <br/>
    <a class="name" href="#/users/{{{name_uri}}}">{{name}}</a>
  </div>
  <div class="header"><span>#{{nr}} | category: <a class="name" href="#/category/{{{category}}}">{{{category}}}</a> | severity: <a class="name" href="#/severity/{{{severity}}}">{{{severity}}}</a> | state: <a class="name" href="#/state/{{{state}}}">{{{state}}}</a></span></div>
  <div class="body">{{{body}}}</div>
  <div class="react">
    <!-- replies need a better browsing interface. turned off for now. <a href="#reply">reply</a> -->
    <span>Change state to: <a href="#new">new</a> | <a href="#accept">accept</a> | <a href="#reject">reject</a> | <a href="#inProgress">in progress</a> | <a href="#done">done!</a></span>
    <a target="_blank" href="{{{futon_path}}}">&#8618;</a>
    <span class="date">{{created_at}}</span>
  </div>
  <div class="clear"></div>
  <div class="replies"></div>
  <div class="reply"></div>
  <div class="clear">&nbsp;</div>
</li>
